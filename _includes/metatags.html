<!-- General -->
<meta name="description" content="{{ site.description }} ">
<meta name="keywords" content="{{ site.description }} ">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}">
<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}assets/img/hero-bg.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}{{ site.baseurl }}">
<meta property="twitter:title" content="{{ site.title }}">
<meta property="twitter:description" content="{{ site.description }}">
<meta property="twitter:image" content="{{ site.url }}{{ site.baseurl }}assets/img/hero-bg.png">
